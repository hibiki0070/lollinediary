<h1>미드일지</h1>
<p>
  카사딘은 <u>사기다</u><br> 하지만 내 미드
  사이온으로 막을 수 있다. 상당한 숙련도를
  필요로 하다. 카사딘의 기민한 발놀림과 함께 흡혈 세팅을 하면 블라디미르
  급이다. 존버를 하면서 로아와 대천사를 뽑는 순간 원딜은 게임에서 사라진다.
  <br><strong>so.. strong..</strong>
  <br> 그런 캐릭을 어떻게 사이온으로 찢을 수 있을까? 바로 사이온은 초반에 강
  하기 때문이다. 초반에 라인을 쭉쭉 e로 밀고 로밍을 계속 가주고 뚜벅이인
  <u>카사딘</u>을 갱을 불러 잡으면 된다.
</p>
